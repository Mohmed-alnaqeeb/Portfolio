<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نيفارت نوفا - متجر مستحضرات التجميل</title>
    <!-- روابط الخطوط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ملف CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
    </script>
    
    <section class="about-section">
        <div class="container">
            <div class="about-content">
                <div class="about-text">
                    <h2><span>نيفارت نوفا</span> - جمالك هو هويتنا</h2>
                    <p class="highlight">منذ 2019، نقدم أفضل مستحضرات العناية بالشعر و الجمال لأنك تستحقين الافضل</p>
                    
                    <div class="about-features">
                        <div class="feature">
                            <i class="fas fa-gem"></i>
                            <h3>جودة فاخرة</h3>
                            <p>منتجاتنا مصنوعة من أفضل المكونات الطبيعية</p>
                        </div>
                        
                        <div class="feature">
                            <i class="fas fa-certificate"></i>
                            <h3>ضمان أصالة</h3>
                            <p>جميع المنتجات أصلية ومرخصة</p>
                        </div>
                        
                        <div class="feature">
                            <i class="fas fa-truck"></i>
                            <h3>توصيل سريع</h3>
                            <p>توصيل خلال 24-48 ساعة</p>
                        </div>
                    </div>
                    
                    <a href="#" class="cta-button">تعرف على فريقنا <i class="fas fa-arrow-left"></i></a>
                </div>
                
                <div class="about-image">
                    <img src="imges/الغلاف.jpg" alt="فريق نيفارت نوفا">
                </div>
            </div>
        </div>
    </section>
  <!-- مكان ظهور الفوتر -->
<div id="footer"></div>

<!-- تحميل الفوتر من ملف خارجي -->
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>

</body>
</html>
