<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نيفارت نوفا - متجر مستحضرات التجميل</title>
    <!-- روابط الخطوط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=El+Messiri:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ملف CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<script>
    // فلترة المنتجات حسب التصنيف
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            // إزالة التنشيط من جميع الأزرار
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            // تنشيط الزر المحدد
            btn.classList.add('active');
            
            const filter = btn.dataset.filter;
            const products = document.querySelectorAll('.product-card');
            
            products.forEach(product => {
                if (filter === 'all' || product.dataset.category === filter) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    });
</script>
<body>
    <div id="header-placeholder"></div>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
    </script>
    
    <!-- قسم منتجات العناية بالشعر -->
    <section class="hair-care-section">
        <div class="section-header">
            <h2>مجموعة <span>العناية بالشعر</span></h2>
            <p>منتجات طبيعية لتغذية شعرك وإعادة الحيوية إليه</p>
        </div>

        <div class="product-filters">
            <button class="filter-btn active" data-filter="all">الكل</button>
            <button class="filter-btn" data-filter="shampoo">شامبو</button>
            <button class="filter-btn" data-filter="conditioner">بلسم</button>
            <button class="filter-btn" data-filter="mask">أقنعة</button>
            <button class="filter-btn" data-filter="oil">زيوت</button>
        </div>

        <div class="products-grid">
            <!-- المنتج 1 -->
            <div class="product-card" data-category="shampoo">
                <div class="product-badge">الأكثر مبيعاً</div>
                <img src="imges/شامبو.jpg"
                    alt="شامبو لتنعيم الشعر">
                <div class="product-info">
                    <h3>شامبو الكيراتين الفاخر</h3>
                    <div class="product-meta">
                        <span class="price">175 ج.م</span>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span>(48)</span>
                        </div>
                    </div>
                    <button class="add-to-cart">أضف إلى السلة</button>
                </div>
            </div>

            <!-- المنتج 2 -->
            <div class="product-card" data-category="oil">
                <img src="imges/بلسم.jpg"
                    alt="بلسم">
                <div class="product-info">
                    <h3>بلسم مغذي الشعر</h3>
                    <div class="product-meta">
                        <span class="price">95 ر.س</span>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <span>(36)</span>
                        </div>
                    </div>
                    <button class="add-to-cart">أضف إلى السلة</button>
                </div>
            </div>

            <!-- المنتج 3 -->
         
        </div>

        <div class="view-all">
            <a href="#" class="view-all-btn">عرض جميع منتجات الشعر →</a>
        </div>
    </section>
  <!-- مكان ظهور الفوتر -->
<div id="footer"></div>

<!-- تحميل الفوتر من ملف خارجي -->
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>

</body>
</html>
