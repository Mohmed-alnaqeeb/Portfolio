<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نيفارت نوفا - متجر مستحضرات التجميل</title>
    <!-- روابط الخطوط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ملف CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
    </script>
    
         <div class="products-grid">
            <!-- المنتج 1 -->
            <div class="product-card" data-category="shampoo">
                <div class="product-image">
                    <img src="imges/بلسم.jpg" alt="شامبو لتنعيم الشعر">
                    <div class="product-badge">الأكثر مبيعاً</div>
                </div>
                <div class="product-info">
                    <h3>بلسم مغذي للشعر</h3>

                    <div class="product-meta">
                        <span class="price">200 ج.م</span>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span>(48)</span>
                        </div>
                    </div>
                    <button class="add-to-cart">أضف إلى السلة</button>
                </div>
            </div>
            
            <!-- المنتج 2 -->
            <div class="product-card" data-category="oil">
                <div class="product-image">
                    <img src="imges/شامبو.jpg" alt="زيت الأرجان">
                </div>
                <div class="product-info">
                    <h3>الشامبو</h3>

                    <div class="product-meta">
                        <span class="price">175 ج.م</span>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <span>(36)</span>
                        </div>
                    </div>
                    <button class="add-to-cart">أضف إلى السلة</button>
                </div>
            </div>
        </div>

    <!-- مكان ظهور الفوتر -->
    <footer id="footer"></footer>

    <!-- تحميل الفوتر من ملف خارجي -->
    <script>
        fetch("footer.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading footer:", error);
                document.getElementById("footer").innerHTML = "<p>عذراً، حدث خطأ في تحميل التذييل</p>";
            });
    </script>
</body>
</html>
