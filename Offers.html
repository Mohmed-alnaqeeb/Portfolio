<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض نيفارت نوفا</title>
    <!-- روابط الخطوط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ملف CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- الهيدر والقائمة -->
    <div id="header-placeholder"></div>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
    </script>
    
    <!-- قسم العروض الخاصة -->
    <section class="special-offers">
        <h2 class="section-title">عروض خاصة <span class="highlight">لأجلك</span></h2>
        <div class="offers-container">
            <div class="offer-card">
                <img src="imges/مجموعة الشعر.jpg" alt="عرض خاص">
                <div class="offer-details">
                    <h3>مجموعة العناية الكاملة</h3>
                    <p class="discount">خصم 15%</p>
                    <a href="#" class="offer-btn">اشتري الآن</a>
                </div>
            </div>
            <div class="offer-card">
                <img src="imges/عرض الكريم.jpg" alt="عرض خاص">
                <div class="offer-details">
                    <h3>مجموعة كريم الشعر</h3>
                    <p class="discount">خصم 25%</p>
                    <a href="#" class="offer-btn">اشتري الآن</a>
                </div>
            </div>
        </div>
    </section>

    <!-- قسم المنتجات المميزة -->
    <section class="featured-products">
        <h2 class="section-title">منتجات <span class="highlight">مميزة</span></h2>
        <div class="products-grid">
            <div class="product-card">
                <img src="imges/سيرم.jpg" alt="كريم أساس">
                <div class="product-info">
                    <h3>سيرم للشعر</h3>
                    <p class="price">275 ج.م</p>
                    <button class="add-to-cart">أضف للسلة</button>
                </div>
            </div>
            <div class="product-card">
                <img src="imges/tamara-bellis-ZvPoZtY-0ng-unsplash.jpg" alt="أحمر شفاه">
                <div class="product-info">
                    <h3>لا يوجد</h3>
                    <p class="price">ج.م</p>
                    <button class="add-to-cart">أضف للسلة</button>
                </div>
            </div>
        </div>
    </section>
   <!-- مكان ظهور الفوتر -->
<div id="footer"></div>

<!-- تحميل الفوتر من ملف خارجي -->
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>

</body>
</html>
